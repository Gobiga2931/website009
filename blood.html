<div class="blood">
    <section id="blood-donation">
        <h2>Blood Donation</h2>
        <p>Blood is a lifesaving resource that can make a difference in emergencies, surgeries, and cancer treatments.</p>
        <div class="donation-info">
            <h3>Why Donate Blood?</h3>
            <p>Donating blood is a simple and quick process that saves lives. Every donation can help up to 3 people.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label for="blood-type">Blood Type:</label>
                <input type="text" id="blood-type" name="blood-type" required><br>
    
                <button type="submit">Submit Blood Donation</button>
                    
            </form>
        </div>
    </section>
