<link rel="stylesheet" href="styles.css">

<div class="fancy-button">
    <button onclick ="window.location.href='basic.html'"><i class="fas fa-tint"></i> Blood</button>
    <button onclick="window.location.href='organ.html'"> Organ&nbsp;<i class="fa-solid fa-lungs"></i></button>
</div>
<style>
    .fancy-button button {
    background: linear-gradient(45deg, #ccc, #c0392b); 
    color: white;
    font-size: 18px;
    margin-left:20%;
    padding: 5px 5px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    outline: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    font-weight: 600;
    display:flex;
    justify-content: space-around;
  }
</style>

<div class="container">
    <div class="panel">
        <h1>Donate Blood, Save Lives</h1>
        <p class="intro">Your donation can help save lives. Please answer the following questions to check if you're eligible to donate blood.</p>
        
        <form action="#" method="post">
            <div class="question">
                <label for="age">1. Are you at least 18 years old?</label><br>
                <input type="radio" id="yes" name="age" value="yes"><label for="yes">Yes</label>
                <input type="radio" id="no" name="age" value="no"><label for="no">No</label>
            </div>

            <div class="question">
                <label for="weight">2. Do you weigh at least 50kg (110 lbs)?</label><br>
                <input type="radio" id="weight-yes" name="weight" value="yes"><label for="weight-yes">Yes</label>
                <input type="radio" id="weight-no" name="weight" value="no"><label for="weight-no">No</label>
            </div>

            <div class="question">
                <label for="health">3. Do you feel healthy today?</label><br>
                <input type="radio" id="health-yes" name="health" value="yes"><label for="health-yes">Yes</label>
                <input type="radio" id="health-no" name="health" value="no"><label for="health-no">No</label>
            </div>

            <div class="question">
                <label for="donate">4. Have you donated blood in the last 3 months?</label><br>
                <input type="radio" id="donate-yes" name="donate" value="yes"><label for="donate-yes">Yes</label>
                <input type="radio" id="donate-no" name="donate" value="no"><label for="donate-no">No</label>
            </div>

            <div class="form-btn">
                <button type="submit">Submit</button>
                <span> | </span>
                    <a href="blood.html">submit</a>
                
            </div>
        </form>
    </div>
</div>
