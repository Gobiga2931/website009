<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Blood and Organ Donation</title>
    <link rel="stylesheet" href="button.css">
    <!-- Add Font Awesome link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="signup-box">
                <h2>Create an Account <i class="fas fa-tint"></i></h2>
                <p class="description">Join the community and make a difference. Sign up to donate blood or organs and help save lives.</p>
                <form action="#">
                    <div class="textbox">
                        <i class="fas fa-user"></i>&nbsp;
                        <input type="text" placeholder="Full Name" name="fullname" required> 
                         <!-- Icon inside input -->
                    </div>
                    <div class="textbox">
                        <i class="fas fa-envelope"></i>&nbsp;
                        <input type="email" placeholder="Email" name="email" required>
                         <!-- Icon inside input -->
                    </div>
                    <div class="textbox">
                        <i class="fas fa-user"></i>&nbsp;
                        <input type="text" placeholder="Username" name="username" required>
                        <!-- Icon inside input -->
                    </div>
                    <div class="textbox">
                        <i class="fas fa-lock"></i> &nbsp;
                        <input type="password" placeholder="Password" name="password" required>
                     <!-- Icon inside input -->
                    </div>
                    <div class="textbox">
                        <i class="fas fa-lock"></i> &nbsp;
                        <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                       <!-- Icon inside input -->
                    </div>
                    <i class="fas fa-tint"></i>
                    <input type="submit" value="Sign Up " class="btn" >
                    <div class="options">
                        <p>Already have an account? <a href="index.html">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FontAwesome CDN for icons (optional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
